        <main class="lg:container lg:mx-auto  my-10">
            <section class="px-10 lg:px-0 mb-10">
                <div
                    class=" lg:pl-8 h-14 text-xl rounded-md w-full flex items-center justify-center lg:justify-start bg-gray-600">

            </section>
            <section class=" flex mt-7 lg:flex items-center justify-between lg:px-0 px-10">

                    <p class="mr-6 mt-3 lg:mt-0 mb-8 lg:mb-0">Short By View: </p>
                    <ul class="p-0 bg-gray-600 menu menu-horizontal rounded-md">
                        <li tabindex=" 0">
                            <button>
                                Default
                                <svg class=" fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                    viewBox="0 0 24 24">
                                    <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="flex flex-col  lg:flex lg:flex-row lg:items-center lg:justify-between">
                    <button class="btn bg-sky-500/100 text-orange-200  lg:mr-6 mb-6 lg:mb-0">Today's News</button>

                <figure id="modal-div" class="mb-4">
                    
                </figure>
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <h3 id="newsDetails" class="text-lg font-bold mb-4"></h3>
                <h3>Author Name: <span id="author-name"></span></h3>
                <h3>Publish Date: <span id="data-publised"></span></h3>

                    <li class=" text-3xl"><a class="" href="https://www.instagram.com/partha___protim___majumder/?hl=en"

                    </li>
                    
                </ul>
