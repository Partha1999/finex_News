<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="body.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Finex News</title>
</head>
<body>
    <header class="lg:my-4 px-4 mt-4">
        <nav class="navbar">
            <div class="navbar-start">
                <p class="text-xl lg:ml-5 font-bold"><span class="text-blue-400">Finex
                    </span> News</p>
            </div>
            <div class="navbar-end lg:flex lg:mr-8">
                <ul class="menu menu-horizontal p-0">
                    <li class="font-bold"><button>News</button></li>
                    <li class="font-bold" ><button>Blog</button></li>
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="images/images.png" />
                        </div>
                    </label>
                </ul>
            </div>
        </nav>
    </header>
