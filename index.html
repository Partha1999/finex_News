<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="body.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Finex News</title>
</head>
<body>
    <header class="lg:my-4 px-4 mt-4">
        <nav class="navbar">
            <div class="navbar-start">
                <p class="text-xl lg:ml-5 font-bold"><span class="text-blue-400">Finex
                    </span> News</p>
            </div>
            <div class="navbar-end lg:flex lg:mr-8">
                <ul class="menu menu-horizontal p-0">
                    <li class="font-bold"><button>News</button></li>
                    <li class="font-bold" ><button>Blog</button></li>
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full ">
                            <img src="images/images.png" />
                        </div>
                    </label>
                </ul>
            </div>
        </nav>
    </header>
    <hr class="hidden lg:block">
    <header id="news-btn" class=" lg:my-4">
    
    </header>
    <hr class="lg:hidden ">
    <main class="lg:container lg:mx-auto  my-10">
        <section class="px-10 lg:px-0 mb-10">
            <div
                class=" lg:pl-8 h-14 text-xl rounded-md w-full flex items-center justify-center lg:justify-start bg-gray-600">
                <p><span>0</span> items found here</p>
            </div>
        </section>
        <section class=" flex mt-7 lg:flex items-center justify-between lg:px-0 px-10">
            <div class="lg:flex items-center lg:justify-between">
                <p class="mr-6 mt-3 lg:mt-0 mb-8 lg:mb-0">Short By View: </p>
                <ul class="menu menu-horizontal p-0 bg-gray-600  rounded-md">
                    <li tabindex=" 0">
                        <button>
                            Default
                            <svg class=" fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                viewBox="0 0 24 24">
                                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
                            </svg>
                        </button>
                    </li>
                </ul>
            </div>
            <div class="flex flex-col  lg:flex lg:flex-row lg:items-center lg:justify-between">
                <button class="btn bg-sky-500/100 text-orange-200  lg:mr-6 mb-6 lg:mb-0">Today's News</button>
                <button class="btn btn-outline btn-info">Trending</button>
            </div>
        </section>
        <section id="news-container" class="mt-10 p-5  rounded-xl">

            <!-- Card Design -->

        </section>

        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <figure><img class="w-full" src="${news.thumbnail_url}" alt="Album"></figure>
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <h3 class="text-lg font-bold">Congratulations random Internet user!</h3>
                <p class="py-4">You've been selected for a chance to get one year of subscription to use
                    Wikipedia for free!</p>
            </div>
        </div>

    </main>
    <footer class="flex justify-center bg-black py-10">
        <section class="">
            <p class="mb-5 text-white"><i>CEO of Finex News &copy; <span class="text-purple-300">Partha Protim Majumder</span>
                    2022</i></p>
            <ul class="flex justify-evenly">
                <li class="text-3xl"><a class="" href="https://www.facebook.com/Parthaprotimmajumder01/"
                        target="_blank"><i class="fa-brands fa-facebook text-blue-400 hover:text-blue-800"></i></a>
                </li>
                <li class=" text-3xl"><a class="" href="https://www.instagram.com/partha___protim___majumder/?hl=en"
                        target="_blank"><i class="fa-brands fa-instagram text-red-500 hover:text-rose-700"></i></a>
                </li>
                
            </ul>
        </section>
    </footer>

    <script src="js/news.js"></script>
</body>
</html>
